    <div class="account">
    <body>
    <!--Creating the fields and filling out information-->
        <form name="myform" action="../lab 2 bike rentals/Results.html" method="get">
     <!--Email Field --> 
            <div class="title">
            <p>Contact information</p>
            </div>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" autofocus required placeholder="Email"><br>
     <!--Full Name-->
            <label for="Full Name">Full Name:</label>
            <input type="text" name="Full Name" id="Full Name" minlength="16" maxlength="26" autofocus required placeholder="Full Name"><br>
     <!--Address Field-->
            <label for="Address">Address:</label>
            <input type="text" name="Address" id="Address" autofocus required placeholder="Address"><br>
     <!--City Field -->
            <label for="City">City:</label>
            <input type="text" name="City" id="City" minlength="5" maxlength="25" autofocus required placeholder="City"><br>
    <!--State Drop Down Menu -->            
            <label for="State">State:</label>
                <select id="States" autofocus required placeholder="States"> id="States"><br>
                        <option value=""></option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="Califonia">Califonia</option>
                        <option value="Colorodo">Colorodo</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                    <select><br>
    <!--Zipcode Menu-->
            <label for="Zip Code">Zip code:</label>
            <input type="text" name="Zip code" id="Zip code"
            pattern= "^\d{5}(-\d{4})?$" required placeholder="Five Digits"><br>
    <!--Phone Number Field-->
            <label for="Phone">Phone Number:</label>
            <input type="tel" id="phone" id="phone"
            pattern= "\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="xxx-xxx-xxxx"><br>
    <!--Date Field with Calendar-->
            <label for="Creation Date">Creation Date:</label>
            <input type="date" id="date" required><br>

    <!--Comment Box--> 
        <div class="comments">
            <div class="title">
            Comments:<br>
            </div>
            <textarea id="Comments"
            placeholder="If you have an questions or comments, please enter them here.">
            </textarea>
        </div>
        <!--Asking user what they are inquiring about -->
        <div class="inquiry">
            <div class="title">
            <p>Type of Inquiry</p>
            </div>
            <label for="General">General:</label>
            <input type="radio" name="Inquiry 1" id="Inquiry 1" value="General"><br>
            <label for="Sales">Sales:</label>
            <input type="radio" name="Inquiry 2" id="Inquiry 2" value="Sales"><br>
            <label for="Services">Services:</label>
            <input type="radio" name="Inquiry 3" id="Inquiry 3" value="Services"><br>
            <label for="Rentals">Rentals:</label>
            <input type="radio" name="Inquiry 4" id="Inquiry 4" value="Rentals"><br>
        
        </div>

        <!--Asking user for input about what bike they have -->
        <div class="biketype"> 
            <div class="title">   
            <p>Bike Type</p>
            </div>
            <label for="Mountain Bike">Moutnain Bike:</label>
            <input type="checkbox" name="Bike 1" id="Bike 1" value="Mountain Bike"><br>
            <label for="Road Bike">Road Bike:</label>
            <input type="checkbox" name="Bike 2" id="Bike 2" value="Road Bike"><br>
            <label for="BMX">BMX:</label>
            <input type="checkbox" name="Bike 3" id="Bike 3" value="BMX"><br>
        </div>
            <div class="title">
            <p>Thank you for taking our survey!</p>
            </div>
            <!--Submit and reset button-->
            <!-- To find out how to make the buttom shape view CSS -->
            <input type="submit">
            <input type="reset" name="reset" id="reset"> 
               
    </div>
    </body>
